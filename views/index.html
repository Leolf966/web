<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plates</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <nav>
        <ul>
            <li tabindex="0" class="nav__button"><a>Plates</a></li>
            <li tabindex="0" class="nav__button"><a>Create plate</a></li>
            <li tabindex="0" class="nav__button"><a >Edit plate</a></li>
            <div tabindex="0" class="nav__button "><a id = "total__diameter">Total Diameter: 0</a></div>
            <button tabindex="0" class="nav__button" onclick="SortPlates(showedlist)">Sort plates by diameter</button>
            <button tabindex="0" class="nav__button" onclick="restore()">Restore</button>

        </ul>
        <form id="find">
            <label for="find__title">Search:</label>
            <input type="text" name="query" id="find__title">
            <button type="button" onclick="SearchPlates()">Find</button>
        </form>
    </nav>
    <div id="container">
        <form class="sidebar" id="plateform">
            <h5 id="create__title">Create plate</h5>
            <div class="create__input">
                <label for="title__input" class="label__form">Material</label>
                <input type="text" id="material__input" class="input__form" name="material" required>
            </div>
            <div class="create__input">
                <label for="color__input" class="label__form">Color</label>
                <input type="text" id="color__input" class="input__form" name="color" required>
            </div>
            <div class="create__input">
                <label for="diameter__input" class="label__form">Diameter</label>
                <input type="number" id="diameter__input" class="input__form"name="diameter" required>
            </div>
            <div class="create__input">
                <label for="capacity__input" class="label__form">Capacity</label>
                <input type="number" id="capacity__input" class="input__form"name="capacity" required>
            </div>
            <button id="submit__button" type="submit" class="submit__button" onclick="savePlate()" >Submit</button>

            <div class="edit hide">
                <h5 id="edit__title">Edit plate</h5>
                <div class="create__input">
                    <label for="material__input__edit" class="edit__form">New material</label>
                    <input type="text" id="material__input__edit" class="input__form" placeholder=${material}>
                </div>
                <div class="create__input">
                    <label for="color__input__edit" class="edit__form">New color</label>
                    <input type="text" id="color__input__edit" class="input__form">
                </div>
                <div class="create__input">
                    <label for="diameter__input__edit" class="edit__form">New diameter</label>
                    <input type="number" id="diameter__input__edit" class="input__form">
                </div>
                <div class="create__input">
                    <label for="capacity__input__edit" class="edit__form">New capacity</label>
                    <input type="number" id="capacity__input__edit" class="input__form">
                </div>
                <button id="submit__edit__button" type="submit" class="submit__button" onclick="saveEdit()">Submit</button>
                <button id="cancel__button" type="submit" class="submit__button" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
        <main>
            <div id="platelist">
                
            </div>
        </main>
    </div>
    <script src="/js/api.js" type="text/javascript"></script>
    <script src="/js/creation.js" type="text/javascript"></script>
    <script src="/js/update.js" type="text/javascript"></script>
    <script src="/js/manipulations.js" type="text/javascript"></script>
    <script src="/js/display-plate.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
</body>

</html>
